<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <mat-card class="p-6 w-96">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-100 text-red-700 border border-red-300 rounded">
        {{ errorMessage }}
      </div>
      <mat-form-field class="w-full mb-4">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" placeholder="Enter username">
      </mat-form-field>
      <mat-form-field class="w-full mb-4">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" placeholder="Enter password">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="login()">Login</button>
    </mat-card-content>
  </mat-card>
</div>
