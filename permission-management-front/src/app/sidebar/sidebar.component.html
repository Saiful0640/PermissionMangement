<mat-sidenav-container>
    <mat-sidenav mode="side" opened class="w-64 bg-gray-800 text-white">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">Dashboard</a>
        <a mat-list-item *ngFor="let menu of menus" [routerLink]="menu.link">{{ menu.subMenu }}</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
